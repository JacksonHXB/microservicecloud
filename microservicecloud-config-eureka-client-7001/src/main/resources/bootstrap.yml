# bootstrap.yml是系统级的，优先级比applciation.yml更加的高
# SpringCloud会创建一个Bootstrap Context作为Spring应用的Applciation Context的父上下文。

spring:
    cloud:
        config:
            name: microservicecloud-config-eureka-client # 需要从github上读取的资源名称，注意没有yml后缀名
            profile: dev    # 本次访问的配置项,访问的test开发环境
            label: master   
            uri: http://config-3344.com:3344 # 本微服务启动后先去找3344号服务，通过SpringCloudConfig获取GitHub的服务地址



















